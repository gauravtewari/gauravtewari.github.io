---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a style="font-size: 1.00rem;" href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <span style="color:#888;float: right;font-style: italic;font-size: 0.9em;">
            {{ post.date | date_to_string }}
            </span>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
